<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title th:fragment="title"></title>

    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Logo hệ thống" class="img-fluid rounded-circle" style="width: 32px; height: 32px;">
            </a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Hệ thống đặt lịch khám trực tuyến</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Doctor')">
                        <a class="nav-link" th:href="@{/stats}">Thống kê</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown ">
                <button class="btn btn-secondary dropdown-toggle " type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    Languages
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end me-1" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item " th:href="@{/}">English</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item " th:href="@{/}">Vietnamese</a></li>




                </ul>
            </div>
        </div>
    </nav>



</header>
<footer th:fragment="footer">
    <div class="bg-primary text-white py-4 mt-4">
        <div class="container">


            <hr class="bg-white my-2">


            <div class="text-center">
                <p class="mb-0">&copy; 2025 TrầnThếAnh HealthCare. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
